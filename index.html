<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-capitalize">
      <div class="row top-m">
<div class="col-sm-12 text-center">
  <h1>Smart Login System
  </h1>
</div>
      </div>
      <div class="row  logIn d-flex top-m signIn" id="signIn">
        <div class="col-md-6 bg-left p-4">
          <form class="mt-5 " id="logInForm">
            <div class="email my-3">
              <input
                type="email"
                id="logInEmail"
                placeholder="Enter yout e-mail"
                class="form-control"
              />
            </div>

            <div class="pass">
              <input
                type="Password"
                id="logInpass"
                placeholder="Enter yhour password"
                class="form-control"
              />
            </div>
            <div class="sende d-flex justify-content-center my-5">
              <button type="submit" class="btn btn btn-danger logInBtn" >
                log in
              </button>
            </div>
            <p class="lead py-3 alarm bg-danger text-center d-none">Email not found</p>
            <p class="lead py-3 emailalarm bg-danger text-center d-none">email is wrong</p>
            <p class="lead py-3 passalarm bg-danger text-center d-none">password is wrong</p>
          </form>
        </div>
        <div class="col-md-6 bg-right d-flex justify-content-center align-items-center">
          <p class="lead text-center h2 fw-bold">
            dont have an account?<span class="up position-relative" id="signUp">sign up</span </p></div>
      </div>
      <div class="row m-3 d-none signUp ">
        <div
          class="col-md-6 bg-right d-flex justify-content-center align-items-center"
        >
          <p class="lead text-center h2 fw-bold">
            you have an account? <span class="in">sign in</span>
          </p>
        </div>
        <div class="col-md-6  py-4 bg-left">
          <form action="" class="my-3">
            <div class="name my-3">
              <input
                type="text"
                placeholder="Enter your name"
                class="form-control "
              />
            </div>
            <div class="wrong-name d-none"><p class="lead text-center bg-danger">"At lest 5 char"</p></div>
            <div class="mail my-3">
              <input
                type="email"
                placeholder="Enter your email"
                class="form-control email"
              />
            </div>
            <div class="wrong-email d-none"><p class="lead text-center bg-danger">"Must inclid "@"and "gmail-only"</p></div>

            <div class="passwrd my-3">
              <input
                type="password"
                placeholder="Enter your password"
                class="form-control"/>
            </div>
            <div class="wrong-pass d-none"><p class="lead text-center bg-danger">"Must inclid cap-char at lest 6 smalle char '!"</p></div>
             <div class="notes">
              <p class="text-center lead h3 d-none noteOn">succed</p>
              <p class="text-center lead h3 d-none noteOf"> allredy found</p>

             </div>
            <div class="send d-flex justify-content-center my-5">
              <button type="submit" class="btn btn-danger" id="sinUp">sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
